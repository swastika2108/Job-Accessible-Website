<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded YouTube Videos</title>
  <style>
    body {
      background-color: #6140ef;;
    }

    .video-container {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container iframe {
      width: 1300px;
      height: 600px;
      margin-bottom: 20px;
    }

    .video-container iframe:nth-child(1) {
      width: 1300px;
      height: 600px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe width="1000" height="600" src="https://www.youtube.com/embed/N54ESHmeVr8?si=HKTHc9hmUVDEuDxM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="1000" height="600" src="https://www.youtube.com/embed/M113lpSMjHA?si=FNpeDhtbpSGPn8WL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="1000" height="600" src="https://www.youtube.com/embed/asHdHM6FLLo?si=75zbfQoZanMu0PYK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</body>
</html>
