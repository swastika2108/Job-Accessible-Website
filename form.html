<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disabled Job Seeker Sign-Up</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #6140ef; /* Dark purple background */
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-size: 14px; /* smaller font size */
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="checkbox"],
    input[type="radio"] {
        margin-right: 5px;
    }

    input[type="file"] {
        margin-top: 5px;
    }

    .form-group.inline {
        display: flex;
        align-items: center;
    }

    .form-group.inline label {
        margin-right: 15px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Sign Up for Job Opportunities</h2>
    <form action="index.php" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group inline">
            <label for="disability">Type of Disability</label>
            <input type="checkbox" id="speech" name="disability[]" value="speech">
            <label for="speech">Speech</label>
            <input type="checkbox" id="visual" name="disability[]" value="visual">
            <label for="visual">Visual</label>
            <input type="checkbox" id="hearing" name="disability[]" value="hearing">
            <label for="hearing">Hearing</label>
        </div>
        <div class="form-group inline">
            <label for="severity">Severity of Disability</label>
            <input type="radio" id="mild" name="severity" value="mild">
            <label for="mild">Mild</label>
            <input type="radio" id="moderate" name="severity" value="moderate">
            <label for="moderate">Moderate</label>
            <input type="radio" id="severe" name="severity" value="severe">
            <label for="severe">Severe</label>
        </div>
        <div class="form-group inline">
            <label for="communication">Preferred Communication Method</label>
            <input type="radio" id="text" name="communication" value="text">
            <label for="text">Text</label>
            <input type="radio" id="email" name="communication" value="email">
            <label for="email">Email</label>
            <input type="radio" id="video_calls" name="communication" value="video_calls">
            <label for="video_calls">Video Calls</label>
        </div>
        <div class="form-group">
            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="job_preference">What kind of Job are you looking for?</label>
            <input type="text" id="job_preference" name="job_preference" required>
        </div>
        <div class="form-group">
            <label for="additional_support">Additional Support Required like job coaching & mentoring</label>
            <input type="checkbox" id="additional_support" name="additional_support" value="true">
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>



</body>
</html>
